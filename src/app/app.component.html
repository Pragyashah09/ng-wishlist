<div class="container">
  <div class="no-wish" *ngIf="items.length == 0">
    There are no wishes in your wish list.
  </div>

  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox" [checked]="item.isComplete" />
          {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</div>
