<div class="container">

 <form class="row mt-3 wish-form">
  <div class="col-sm-6">
    <label class="visually-hidden" for="specificSizeInputName">Wish</label>
    <input type="text" class="form-control" [(ngModel)]="newWishText" placeholder="Enter your wish...">
  </div>
  <div class="col-auto">
    <button
     type="submit" class="btn btn-primary"
     (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish</button>
  </div>
</form>

  <!-- ngif is a structular directive it changes structure of 
   the element based on the condition -->
  <div class="no-wish" *ngIf="items.length === 0; else showItems">
    There are no wishes in your wish list.
  </div>

  <ng-template #showItems>
  <ul class="wish-list">
    <!-- ngfor also a structular directive for loop and we can't have 
     2 struc diretives on one componet remember !! li - ngif ngfor both can't have-->

    <li *ngFor="let item of items; index as i">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox" 
          [checked]="item.isComplete" [attr.data-index]="i" 
          (click)="toggleItem(item)"
          />
          {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
  </ng-template>
  
</div>
